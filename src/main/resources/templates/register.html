<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="/adduser"  method="post">
    <label for="">用户名</label>
    <input type="text" name="username" placeholder="用户名" >
    <label for="">密码</label>
    <input type="password" name="password" placeholder="密码" >

    <input type="submit" value="注册">

</form>

<p th:text="${msg}"></p>

<h2>注册页面</h2>
</body>
</html>
